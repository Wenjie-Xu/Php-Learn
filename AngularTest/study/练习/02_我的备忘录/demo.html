<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body ng-app="myApp">
  <div ng-controller="myCtrl">
    <h2>我的备忘录</h2>
    <div>
      <input type="text">
      <button>新增</button>
    </div>
    <div>
      <div ng-repeat="item in todos track by $index"><input type="checkbox" ng-model="item.checked">{{ item.name }}</option></div>
    </div>
    <button>删除选中的记录</button>
  </div>
<script type="text/javascript" src="../../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
