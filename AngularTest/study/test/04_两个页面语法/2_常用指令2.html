<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<!--
常用指令(二)
  * ng-class: 动态引用定义的样式  {aClass:true, bClass:false}
  * ng-style: 动态引用通过js指定的样式对象   {color:'red', background:'blue'}
  * ng-click: 点击监听, 值为函数调用, 可以传$event
  * ng-mouseenter: 鼠标移入监听, 值为函数调用, 可以传$event
  * ng-mouseleave: 鼠标移出监听, 值为函数调用, 可以传$event
-->
<style>
  .evenB {
    background-color: grey;
  }

  .oddB {
    background-color: green;
  }
</style>
<body>
<div ng-app="myApp">
  <div ng-controller="myCon1">
    <div style="width: 80px;height: 80px;"ng-style="style" 
    ng-mouseenter="mouseenter()" ng-mouseleave="mouseleave()">
    </div>

    <div>
      <ul>
        <li ng-class="{evenB:$even, oddB:$odd}" ng-repeat="item in persons">
          {{ item.username }} -- {{ item.age }}
        </li>
      </ul>
    </div>
  </div>
</div>


<script type='text/javascript' src="../../js/angular-1.5.5/angular.js"></script>
<script type="text/javascript">
  var myModule = angular.module('myApp', []);
  myModule
    .controller('myCon1',function($scope){
      $scope.style = {
        background:'green',
      };

      $scope.mouseenter = function(){
        $scope.style = {
          background:'blue',
        };
      }
      $scope.mouseleave = function(){
        $scope.style = {
          background:'green',
        };
      }

      $scope.persons = [
        {username:'wenjie1', age:24},
        {username:'wenjie2', age:24},
        {username:'wenjie3', age:24},
        {username:'wenjie4', age:24},
      ];


    });
</script>
</body>

</html>
