<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-3.4.1/dist/css/bootstrap.min.css">
    <title>排版和基本信息</title>
</head>
<body>
    <div class="container">
        <h1>杭州悠可</h1>
        <h2>杭州悠可</h2>
        <h3>杭州悠可</h3>
        <h4>美巴科技<small>欢迎你</small></h4>
        <hr>
        <p>hello</p>
        <p class="lead">hello</p>
        <p>hello world:<mark>欢迎到来</mark></p>
        <p>你好啊:<del>欢迎到来</del></p>
        <p><abbr title="attribute">缩略语</abbr></p>
        <hr>
        <p class="text-left">居左</p>
        <p class="text-right">居右</p>
        <p class="text-center">居中</p>
        <hr>
        <p class="text-lowercase">heLLO</p>
        <p class="text-uppercase">hello</p>
        <p class="text-capitalize">hello</p>
        <hr>
        <address>
            <strong>杭州悠可地址</strong><br>
            浙江省,杭州市<br>
            江干区,6号大街:600号
            <abbr title="Phone">888-8888-9999</abbr>
        </address>
        <hr>
        <ul class="list-unstyled">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>
</html>
